<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="for.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <a href="index.html">blog</a>
          <a href="potifolio.html">Portofolio</a>
          <a href="table.html">table</a>
          <a href="form.html">form</a>
          <a href="names.html">profiles</a>
          <h2>sign in form</h2>
          <p>for personal use only</p>
        </div>
        <section>
          <form action="" method="post">
            <fieldset>
              <legend>SIGN IN</legend>
              <div class="label">
                <label for="first name">first name:</label>
                <input type="text" placeholder="first name" /> <br />
                <label for="last name">last name:</label>
                <input type="text" placeholder="last name" /> <br />
                <label for="email">Email:</label>
                <input type="email" placeholder="email" /><br />
                <label for="password">Password:</label>
                <input type="password" placeholder="password" /> <br />
                <label for="remember me">remember me:</label>
                <input type="checkbox" name="remember me" value="yes" /> <br />
              </div>
              <p>
                Membership type :
                <select name="membership">
                  <option value="part time">part time</option>
                  <option value="full time">full time</option>
                </select>
              </p>

              <input type="radio" />male <input type="radio" />female <br />
              <input type="checkbox" name="educated" value="yes" />Educated
              <input type="checkbox" name="not educated" value="yes" />Not
              educated <br />

              <input type="file" value="academic document" />
              <input type="submit" value="register" />
              <input type="reset" value="cancel" />
            </fieldset>
          </form>
        </section>
      </div>
    </div>
  </body>
